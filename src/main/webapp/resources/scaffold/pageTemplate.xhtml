<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>#{empty pageTitle ? 'Page Title' : pageTitle}</title>
	<link rel="icon" href="#{resource['favicon.ico']}" />
	<h:outputStylesheet name="bootstrap.css" />
	<h:outputStylesheet name="forge-style.css" />
</h:head>

<h:body>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<h:link id="brandLink" outcome="/web/index.xhtml" styleClass="brand">Espaco Vênus - Pilot</h:link>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li><a href="http://www.espacovenus.com.br" target="blank">Agende
								uma Consulta</a></li>
					</ul>
					<div class="nav pull-right">
						<ul class="nav">
							<li><a href="http://www.espacovenus.com.br" target="blank">Site</a></li>
							<li><h:outputLink value="/espacoVenus/login.xhtml" rendered="#{empty request.remoteUser}"><img
									src="/espacoVenus/resources/login.png" title="Login"/> </h:outputLink></li>
							<li><h:form>
									<h:commandLink action="#{logout.submit}" rendered="#{not empty request.remoteUser}">
										<img src="/espacoVenus/resources/logout.png" alt="Logout" title="Logout"/>
									</h:commandLink>
								</h:form></li>
						</ul>
					</div>
				</div>

			</div>
		</div>
	</div>

	<div class="container forgecontainer">
		<div id="navigation">
			<h:link id="homeLink" outcome="/web/index.xhtml">
				<img src="#{resource['logo_espacoVenus_fdoBco.png']}"
					alt="Espaço Vênus... Você pode!" border="0" />
			</h:link>
		</div>

		<div id="content">
			<h1>
				<ui:insert name="header" />
			</h1>
			<h2>
				<ui:insert name="subheader" />
			</h2>

			<ui:insert name="main" />
		</div>
	</div>

	<footer>
		<div id="footer-wrapper">
			<p>
				Powered by <a href="http://www.espacovenus.com.br">&#174;<img
					style="width: 50px; height: 20px"
					src="/espacoVenus/resources/mmcorp.png"
					alt="Todos os direitos reservados" /></a>
			</p>
		</div>
	</footer>

</h:body>
</html>
