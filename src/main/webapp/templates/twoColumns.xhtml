<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>#{empty pageTitle ? 'Page Title' : pageTitle}</title>
	<link rel="icon" href="#{resource['favicon.ico']}" />
	<link href="/espacoVenus/bootstrap-3.1.1-dist/css/bootstrap.css"
		rel="stylesheet" media="screen" />
	 <link href="/espacoVenus/bootstrap-3.1.1-dist/css/dashboard.css" rel="stylesheet"/>
	<ui:insert name="header" />
	<style type="text/css">
	
		.ui-growl {
		    position:absolute;
		    top:15%;
		    left:50%;
		    z-index:9999;
		}
	</style>
	
</h:head>

<h:body>

	
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Espaco Vênus - Pilot</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Configurações</a></li>
            <li><a href="#">Perfil</a></li>
            <li><a href="#">Ajuda</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Busca..." />
          </form>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          
          <ui:insert name="left"/>
          
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        
          <ui:insert name="main"/>
        
        </div>
      </div>
    </div>





	<!-- javascript ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/espacoVenus/bootstrap-3.1.1-dist/js/bootstrap.js"></script>
	<script src="/espacoVenus/bootstrap-3.1.1-dist/js/docs.min.js"></script>
	
</h:body>

</html>
