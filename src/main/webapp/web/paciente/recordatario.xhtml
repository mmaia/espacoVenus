<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/twoColumns.xhtml">

	<ui:param name="pageTitle" value="Recordatário - Espaço Vênus" />

	<ui:define name="header">
		<style type="text/css">
			.alignTop td {
    vertical-align: top;
}
		</style>
	</ui:define>
	<ui:define name="left">


		<img src="/espacoVenus/img/Nos2.jpg" width="95%" alt="Foto!"
			border="0" />

		<ul class="nav nav-sidebar">
		    <li><a href="/espacoVenus/web/paciente/homepaciente.xhtml">Home</a></li>
			<li class="active"><a href="/espacoVenus/web/paciente/recordatario.xhtml">Recordatário</a></li>
			<li><a href="/espacoVenus/web/paciente/peso.xhtml">Peso</a></li>
			<li><a href="#">Agenda</a></li>
			<li><a href="#">Dieta</a></li>
			<li><a href="#">Composição Corporal</a></li>
		</ul>
	</ui:define>



	<ui:define name="main">



		<h1 class="page-header">Recordatário</h1>

		<h:panelGrid columns="6" styleClass="alignTop">

			<h:form>
				<p:growl id="growl" showDetail="true" />
				<h2>
				Data: <h:outputText value="#{flash.dateText}" id="dataDisplay" />
				</h2>
				<p:calendar value="#{calendarBean.date1}" mode="inline"
					id="inlineCal">
					<p:ajax event="dateSelect"
						listener="#{calendarBean.handleDateSelect}"
						update="growl, dataDisplay" />
				</p:calendar>
			</h:form>
			
			<!-- CHAMADA PARA CADASTRO DA REFEICAO E DIALOG REFEICAO -->			
			<p:panel header="Alimento">
				<p:dialog header="Registro Refeição" widgetVar="refeicaoDlg" resizable="false">
					<h:form>
						<h:outputText value="Registro Refeição aqui!" />
					</h:form>
				</p:dialog>
				<p:commandButton id="showRegistroRefeicao" type="button" value="Refeição" onclick="PF('refeicaoDlg').show()" />
			</p:panel>

			<p:panel header="Água">
				<button type="button" class="btn btn-lg btn-primary">Água</button>
			</p:panel>
			
			<p:panel header="Compulsão">
				<button type="button" class="btn btn-lg btn-primary">Compulsão</button>
			</p:panel>
			
			<p:panel header="Sono">
				<button type="button" class="btn btn-lg btn-primary">Sono</button>
			</p:panel>
			

		</h:panelGrid>
		<p:panel header="Alimentos">Tabela de consumo do dia</p:panel>

		<p:panel header="Compulsão Alimentar">Teve? Quais horários?</p:panel>

		<p:panel header="Água">Consumo do dia</p:panel>

		<p:panel header="Sono">Como dormiu</p:panel>



	</ui:define>

</ui:composition>
