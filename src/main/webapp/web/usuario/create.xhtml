<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{usuarioBean.id}"/>
		<f:event type="preRenderView" listener="#{usuarioBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Usuario"/>

	<ui:define name="header">
		Usuario
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty usuarioBean.id}">
				Edit existing Usuario
			</c:when>
			<c:otherwise>
				Create a new Usuario
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="usuarioBeanUsuarioSobrenome" value="Sobrenome:"/>
				<h:panelGroup>
					<h:inputText id="usuarioBeanUsuarioSobrenome" value="#{usuarioBean.usuario.sobrenome}"/>
					<h:message for="usuarioBeanUsuarioSobrenome" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="usuarioBeanUsuarioNome" value="Nome:"/>
				<h:panelGroup>
					<h:inputText id="usuarioBeanUsuarioNome" value="#{usuarioBean.usuario.nome}"/>
					<h:message for="usuarioBeanUsuarioNome" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="usuarioBeanUsuarioDataNascimento" value="Data Nascimento:"/>
				<h:panelGroup>
					<h:inputText id="usuarioBeanUsuarioDataNascimento" value="#{usuarioBean.usuario.dataNascimento}">
						<f:convertDateTime type="date"/>
					</h:inputText>
					<h:message for="usuarioBeanUsuarioDataNascimento" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="usuarioBeanUsuarioEmail" value="Email:"/>
				<h:panelGroup>
					<h:inputText id="usuarioBeanUsuarioEmail" value="#{usuarioBean.usuario.email}"/>
					<h:message for="usuarioBeanUsuarioEmail" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="usuarioBeanUsuarioTelefoneCelular" value="Telefone Celular:"/>
				<h:panelGroup>
					<h:inputText id="usuarioBeanUsuarioTelefoneCelular" value="#{usuarioBean.usuario.telefoneCelular}"/>
					<h:message for="usuarioBeanUsuarioTelefoneCelular" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="usuarioBeanUsuarioTelefoneCasa" value="Telefone Casa:"/>
				<h:panelGroup>
					<h:inputText id="usuarioBeanUsuarioTelefoneCasa" value="#{usuarioBean.usuario.telefoneCasa}"/>
					<h:message for="usuarioBeanUsuarioTelefoneCasa" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="usuarioBeanUsuarioTelefoneTrabalho" value="Telefone Trabalho:"/>
				<h:panelGroup>
					<h:inputText id="usuarioBeanUsuarioTelefoneTrabalho" value="#{usuarioBean.usuario.telefoneTrabalho}"/>
					<h:message for="usuarioBeanUsuarioTelefoneTrabalho" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action="#{usuarioBean.update}" styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test="#{!empty usuarioBean.id}">
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value="#{usuarioBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{usuarioBean.delete}" styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
