<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{usuarioBean.id}"/>
		<f:event type="preRenderView" listener="#{usuarioBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Usuario"/>

	<ui:define name="header">
		Usuario
	</ui:define>

	<ui:define name="subheader">
		View existing Usuario
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="usuarioBeanUsuarioSobrenome" value="Sobrenome:"/>
			<h:outputText id="usuarioBeanUsuarioSobrenome" value="#{usuarioBean.usuario.sobrenome}"/>
			<h:outputText/>
			<h:outputLabel for="usuarioBeanUsuarioNome" value="Nome:"/>
			<h:outputText id="usuarioBeanUsuarioNome" value="#{usuarioBean.usuario.nome}"/>
			<h:outputText/>
			<h:outputLabel for="usuarioBeanUsuarioDataNascimento" value="Data Nascimento:"/>
			<h:outputText id="usuarioBeanUsuarioDataNascimento" value="#{usuarioBean.usuario.dataNascimento}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="usuarioBeanUsuarioEmail" value="Email:"/>
			<h:outputText id="usuarioBeanUsuarioEmail" value="#{usuarioBean.usuario.email}"/>
			<h:outputText/>
			<h:outputLabel for="usuarioBeanUsuarioTelefoneCelular" value="Telefone Celular:"/>
			<h:outputText id="usuarioBeanUsuarioTelefoneCelular" value="#{usuarioBean.usuario.telefoneCelular}"/>
			<h:outputText/>
			<h:outputLabel for="usuarioBeanUsuarioTelefoneCasa" value="Telefone Casa:"/>
			<h:outputText id="usuarioBeanUsuarioTelefoneCasa" value="#{usuarioBean.usuario.telefoneCasa}"/>
			<h:outputText/>
			<h:outputLabel for="usuarioBeanUsuarioTelefoneTrabalho" value="Telefone Trabalho:"/>
			<h:outputText id="usuarioBeanUsuarioTelefoneTrabalho" value="#{usuarioBean.usuario.telefoneTrabalho}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
